<ion-header>

  <ion-navbar>
    <ion-title>Positioning</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list-header>
    <button ion-button item-start color="light" (click)="startPositioning()">Start positioning.</button>
    <button ion-button item-end color="dark" (click)="stopPositioning()">Stop Positioning.</button>
  </ion-list-header>
  <ion-row>
    <ion-col>
      <button ion-button small full color="light" (click)="showPois()">Show POIs</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button small full color="light" (click)="showMap()">Show map.</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button small full color="light" (click)="showRoute()">Show default route.</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button small full color="light" (click)="clear()">Clear map</button>
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-row class="mapa">
      <ion-col class="mapa">
        <div id="map"></div>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
